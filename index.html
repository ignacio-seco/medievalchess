<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <article id="welcome" class="hide">
    <div id="instructions">
    
    </div>

   </article>
   <article id="boardGame">
    <div id="gameMenu">
        <p id="gameLog">
            here we will get a game log
        </p>

    </div>
    <div id="board">
        <table>
        <thead class= "coordinates">
            <th id="x-y"> Y→<br> X↓</th>
            <th>0</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </thead>
        <tbody>
            <tr>
                <td class="coordinates">0</td>
                <td class="white"><div id="00" class="square">0,0</div></td>
                <td class="grey"><div id="01" class="square">0,1</div></td>
                <td class="white"><div id="02"class="square">0,2</div></td>
                <td class="grey"><div id="03"class="square"> 0,3</div></td>
                <td class="white"><div id="04"class="square">0,4</div></td>
                <td class="grey"><div id="05"class="square">0,5</div></td>
            </tr>
            <tr>
                <td class="coordinates">1</td>                
                <td class="grey"><div id="10" class="square">1,0</div></td>
                <td class="white"><div id="11" class="square">1,1</div></td>
                <td class="grey"><div id="12" class="square">1,2</div></td>
                <td class="white"><div id="13" class="square">1,3</div></td>
                <td class="grey"><div id="14" class="square">1,4</div></td>
                <td class="white"><div id="15" class="square">1,5</div></td>
            </tr>
            <tr>
                <td class="coordinates">2</td>
                <td class="white"><div id="20" class="square">2,0</div></td>
                <td class="grey"><div id="21" class="square">2,1</div></td>
                <td class="white"><div id="22"class="square">2,2</div></td>
                <td class="grey"><div id="23"class="square"> 2,3</div></td>
                <td class="white"><div id="24"class="square">2,4</div></td>
                <td class="grey"><div id="25"class="square">2,5</div></td>
            </tr>
            <tr>
                <td class="coordinates">3</td>                
                <td class="grey"><div id="30" class="square">3,0</div></td>
                <td class="white"><div id="31" class="square">3,1</div></td>
                <td class="grey"><div id="32" class="square">3,2</div></td>
                <td class="white"><div id="33" class="square">3,3</div></td>
                <td class="grey"><div id="34" class="square">3,4</div></td>
                <td class="white"><div id="35" class="square">3,5</div></td>
            </tr>
            <tr>
                <td class="coordinates">4</td>
                <td class="white"><div id="40" class="square">4,0</div></td>
                <td class="grey"><div id="41" class="square">4,1</div></td>
                <td class="white"><div id="42"class="square">4,2</div></td>
                <td class="grey"><div id="43"class="square"> 4,3</div></td>
                <td class="white"><div id="44"class="square">4,4</div></td>
                <td class="grey"><div id="45"class="square">4,5</div></td>
            </tr>
            <tr>
                <td class="coordinates">5</td>                
                <td class="grey"><div id="50" class="square">5,0</div></td>
                <td class="white"><div id="51" class="square">5,1</div></td>
                <td class="grey"><div id="52" class="square">5,2</div></td>
                <td class="white"><div id="53" class="square">5,3</div></td>
                <td class="grey"><div id="54" class="square">5,4</div></td>
                <td class="white"><div id="55" class="square">5,5</div></td>
           </tr>
           
        </tbody>
        </table>


    </div>


   </article> 
<script src="medieval_chess.js"></script>    
</body>
</html>
